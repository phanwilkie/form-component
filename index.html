<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div form="whole-container">
        <div class="progress form-container">
            <label for="file">Order progress:</label>
            <progress id="file" value="32" max="100"> 32% </progress>
        </div>
        <div class="form-container-personal form-container">
            <form action="confirm.html">
                <fieldset>
                    <legend>Enter your personal details</legend>
                    <div class="field">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" value="First name" required>
                    </div>
                    <div class="field">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" value="Last name" required>
                    </div>
                    <div class="field">
                        <label for="company_name">Company name</label>
                        <input type="text" id="company_name" name="company name" value="Company name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" value="your@email.com" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone number</label>
                        <input type="phone" id="phone" name="phone" value="Phone number" required>
                    </div class="field">
                    <div class="field">
                    <label for="website">Website</label>
                        <input type="url" id="website" name="website" value="https://www.example.com"><br>
                    </div>
                    <div class="field">
                    <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" value="Date of birth">
                    </div>
                </fieldset>
                <div>
                    <button>Choose your delivery method</button>
                </div>
            </form>
        </div>
        <div class="form-container-order-type form-container">
            <form action="confirm.html">
                <fieldset>
                    <legend>How would you like to receive your order?</legend>
                    <div class="field">
                        <label for="pickup">Pick it up from one of our stores</label>
                        <input type="radio" id="pickup" name="pickup" checked>
                    </div>
                    <div class="field">
                        <label for="store_name">Which store?</label>
                        <select name="store_name" id="store_name">
                            <option value="New York">New York</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Bucharest">Bucharest</option>
                            <option value="Masterton">Masterton</option>
                            <option value="Auckland">Auckland</option>
                            <option value="Bangkok">Bangkok</option>
                        </select>
                    </div >
                    <div class="field">
                        <label for="delivery">Have it delivered</label>
                        <input type="radio" id="delivery" name="delivery">
                    </div>
                </fieldset>
                <div class="field">
                    <button>Enter your delivery details</button>
                </div>
            </form>
        </div>
        <div class="form-container-address form-container">
            <form action="confirm.html">
                <fieldset class="delivery-address">
                    <legend>Enter your delivery address</legend>
                    <div class="field">
                        <label for="full_address">Your address</label>
                        <input type="search" id="full_address" name="full_address" value="Start typing...">
                    </div>
                    <div class="field">
                        <label for="manual_address">Enter address manually</label>
                        <input type="checkbox" id="manual_address" name="manual_address">
                    </div>
                    <div class="field">
                        <label for="apt_building">Apartment/Building name</label>
                        <input type="text" id="apt_building" name="apt_building" value="Apartment/Building name" disabled>
                    </div>
                    <div class="field">
                        <label for="last_name">Street name</label>
                        <input type="text" id="street_name" name="street" value="Street name" disabled>
                    </div>
                    <div class="field">
                        <label for="town_city">Suburb/Town/City</label>
                        <input type="text" id="town_city" name="town_city" value="Suburb/Town/City" disabled>
                    </div>
                    <div class="field">
                        <label for="state_region">State/County/Region</label>
                        <input type="text" id="state_region" name="state_region" value="State/County/Region" disabled>
                    </div>
                    <div class="field">
                        <label for="post_zip">Post/Zip code</label>
                        <input type="text" id="post_zip" name="post_zip" value="Post code/Zip code" disabled>
                    </div>
                    <div class="field">
                        <label for="post_zip">Special delivery instruction</label>
                        <textarea>Enter your instruction here...</textarea>
                    </div>
                </fieldset>
                <fieldset class="billing-address">
                    <legend>Enter your billing address</legend>
                    <div class="field">
                        <label for="manual_billing_address">Same as delivery address</label>
                        <input type="checkbox" id="manual__billing_address" name="manual_billing_address" checked>
                    </div>
                    <div class="field">
                        <label for="billing_full_address">Your address</label>
                        <input type="search" id="billing_full_address" name="billing_full_address" value="Start typing..." disabled>
                    </div>
                    <div class="field">
                        <label for="billing_manual_address">Enter address manually</label>
                        <input type="checkbox" id="billing_manual_address" name="billing_manual_address" disabled>
                    </div>
                    <div class="field">
                        <label for="billing_apt_building">Apartment/Building name</label>
                        <input type="text" id="billing_apt_building" name="billing_apt_building" value="Apartment/Building name" disabled>
                    </div>
                    <div class="field">
                        <label for="billing_street_name">Street name</label>
                        <input type="text" id="billing_street_name" name="billing_street" value="Street name" disabled>
                    </div>
                    <div class="field">
                        <label for="billing_town_city">Suburb/Town/City</label>
                        <input type="text" id="billing_town_city" name="billing_town_city" value="Suburb/Town/City" disabled>
                    </div>
                    <div class="field">
                        <label for="billing_state_region">State/County/Region</label>
                        <input type="text" id="billing_state_region" name="billing_state_region" value="State/County/Region" disabled>
                    </div>
                    <div class="field">
                        <label for="billing_post_zip">Post/Zip code</label>
                        <input type="text" id="billing_post_zip" name="billing_post_zip" value="Post code/Zip code" disabled>
                    </div>
                </fieldset>
                <div>
                    <button>Pay for your order</button>
                </div>
            </form>
        </div>
        <div class="form-container-pay form-container">
            <form action="">
                <fieldset class="payment-details">
                <legend>Enter your payment details</legend>
                <div class="field">
                    <label for="card_number">Card number</label>
                    <input type="number" id="card_number" name="card_number">
                </div>
                <div class="field">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="number" id="exp_month" name="exp_month">
                    <input type="number" id="exp_year" name="exp_year">
                </div>
                <div class="field">
                    <label for="card_number">CCV</label>
                    <input type="number" id="ccv" name="ccv">
                </div>
            </form>
        </div>
        <div class="form-container-rating form-container">
            <form action="">
                <fieldset class="rating-xp">
                    <legend>Rate your shopping experience</legend>
                    <input
                        type="range"
                        name="rating"
                        id="price"
                        min="50000"
                        max="500000"
                        step="100"
                        value="250000" />
                <output class="price-output" for="rating"></output>
            </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
